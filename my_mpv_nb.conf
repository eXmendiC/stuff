###Config by###
##https://iamscum.wordpress.com/guides/videoplayback-guide/mpv-conf/
##Specs: AMD Ryzen 4800H + AMD Radeon RX 5600M + 16GB RAM (Dell G5 SE 5505)

###General###
profile=gpu-hq
gpu-api=vulkan
keep-open=yes
autofit=50%

###Tweaks###
cursor-autohide=100
#vf=fps=48/1.001

###Priority###
#slang=gem,ger,gmh,eng,enm
#alang=ger,jpn,eng,enm

###Audio###
volume=60
volume-max=100
audio-file-auto=fuzzy

###Subs###
demuxer-mkv-subtitle-preroll=yes
sub-fix-timing=no
sub-auto=fuzzy
sub-font=Andika New Basic Bold
sub-font-size=52
#sub-blur=0.2
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.4
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=60
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0.5

###Screenshot###
screenshot-format=jpg
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-jpeg-quality=90
screenshot-directory="C:\Users\eXmendiC\Desktop"
screenshot-template="SPOILER_%f-%wH.%wM.%wS.%wT"

###Deband###
deband=no
deband-iterations=4
deband-threshold=50
deband-range=16
deband-grain=0

###Grain & Resizer###
glsl-shader="C:\mpv\Shaders\noise_static_luma.hook"
glsl-shader="C:\mpv\Shaders\ravu-lite-r4.hook"
fbo-format=rgba16hf
no-scaler-resizes-only

###Resizer###
#scale=ewa_lanczossharp #results in subtitle glitches on my notebook
#dscale=ewa_lanczossharp #results in subtitle glitches on my notebook
dscale=spline36
cscale=sinc
cscale-window=blackman
cscale-radius=3

###Interpolation###
blend-subtitles=yes
video-sync=display-resample
interpolation=yes
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0
