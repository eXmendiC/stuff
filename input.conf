AXIS_UP add volume 2
AXIS_DOWN add volume -2
UP add volume 2
DOWN add volume -2
Shift+RIGHT frame-step
Shift+LEFT frame-back-step
Shift+UP add volume 10
Shift+DOWN add volume -10
q ignore
z cycle sub-gray
Z cycle blend-subtitles
a cycle audio
g sub-reload
l cycle-values sub-ass-override "force" "no"
u add sharpen +0.1
U add sharpen -0.1
L cycle sub-fix-timing
h cycle deband
M vf toggle yadif
k vf toggle "format=colormatrix=bt.601"; show_text ${video-out-params/colormatrix}
K vf toggle "format=colormatrix=bt.709"; show_text ${video-out-params/colormatrix}
y add sub-delay +0.042
x add sub-delay -0.042
b add audio-delay +0.042
n add audio-delay -0.042
w add sub-scale +0.1
e add sub-scale -0.1
E add sub-gauss +0.1
R add sub-gauss -0.1
